services:
  postgres:
    image: postgres:16-alpine
    container_name: nedcloud-db
    environment:
      POSTGRES_USER: ${DB_USER:-nedcloud}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-nedcloud}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nedcloud} -d ${DB_NAME:-nedcloud}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nedcloud-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-nedcloud}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-nedcloud}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data: